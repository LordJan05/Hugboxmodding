        sea_SRE_ideas_start:0 "Serbian Empire Traditions"
        sea_SRE_ideas_bonus:0 "Serbian Empire Ambition"
        sea_code_of_laws:0 "Code of Laws"
        sea_code_of_laws_desc:0 "A compendium of translations of Greek Byzantine books of law and great works of ancient philosophy to Serbian language was issued by Stephen Dusan on 21st of May 1349 in Skopje. It served as an inspiration for Serbia's very first Code of Laws. "
        sea_bastion_of_orthodoxy:0 "Bastion of Orthodoxy"
        sea_bastion_of_orthodoxy_desc:0 "With the Ottoman Empire looming on the eastern horizon and most of Balkans subdued before Baryaktar, Serbia shall serve as the last Balkanite bastion of Orthodoxy, the continuation of the Eastern Christian civilization."
        sea_home_of_hussars:0 "Home of the Hussars"
        sea_home_of_hussars_desc:0 "Although light cavalry formations as a concept were an old Roman idea, the first Balkan hussars - or gusars (corsairs or pirates) as they were known, appeared as auxiliary units of the Byzantine empire, recruited mainly from Byzantine held Serbia in the 10th and 11th century. Even after the Byzantine power dwindled, this tradition remained, and was further refined in the following centuries."
        sea_alemannic_guard:0 "Alemannic Guard"
        sea_alemannic_guard_desc:0 "Re-establish the Alemmanic Guard - the tradition of a standing army comprised mainly of German nobles and knights, second or third sons with little hope of inheritance, and nothing but a military career as their prospect in life."
        sea_gold_mines:0 "Gold Mines"
        sea_gold_mines_desc:0 "Invite the second wave of Saxon miners all the way from the Holy Roman Empire to settle in Serbia. We can re-open the ancient gold mines that had once made the small Serbian Despotate the richest country in Europe."
        sea_mercenary_armies:0 "Mercenary Armies"
        sea_mercenary_armies_desc:0 "Adopt the concept of a standing army comprised mostly of foreign mercenaries. This is quite unlike the age-old tradition of levied peasants, reducing the impact of war on the Serbian economy, especially agriculture."
        sea_balkan_hajduks:0 "Balkan Hajduks"
        sea_balkan_hajduks_desc:0 "Unlike their northern counterparts in Hungary, Hajduks in Serbia and neighboring Balkan lands have earned a more infamous reputation. These men lived the hard life of brigands, always in danger, always on the move: preying on poorly defended roads, ambushing Turkish tax collectors and merchants. However, during wars these experienced, tough men often filled the ranks of Serbian armies, providing excellent - if a bit undisciplined - infantry."